name: Check & Test & Clippy

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  Test:
    name: Check & Test & Clippy - ${{ github.sha }}
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: moonrepo/setup-rust@v1

      - name: Cargo Check
        run: cargo check

      - name: Cargo Test
        run: cargo test

      - name: Cargo Clippy
        run: cargo clippy